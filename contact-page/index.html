<!DOCTYPE html>

            <li>
              <a class="hover:text-blue-400 font-normal text-[15px] tracking-[1px]" href="../portfolio-page/index.html">Portfolio</a>
            </li>
            <li>
              <a class="hover:text-blue-400 font-normal text-[15px] tracking-[1px]" href="../services-page/index.html">Services</a>
            </li>
            <li>
              <a class="hover:text-blue-400 font-normal text-[15px] tracking-[1px]" href="./index.html">Contact</a>
            </li>
          </ul>
          <div class="cursor-pointer md:hidden">

             <svg
              width="35"
              height="36"
              viewBox="0 0 35 36"

              <path
                fill-rule="evenodd"
                clip-rule="evenodd"
                d="M5.46875 26.75C5.46875 26.4599 5.58398 26.1817 5.7891 25.9766C5.99422 25.7715 6.27242 25.6562 6.5625 25.6562H28.4375C28.7276 25.6562 29.0058 25.7715 29.2109 25.9766C29.416 26.1817 29.5312 26.4599 29.5312 26.75C29.5312 27.0401 29.416 27.3183 29.2109 27.5234C29.0058 27.7285 28.7276 27.8438 28.4375 27.8438H6.5625C6.27242 27.8438 5.99422 27.7285 5.7891 27.5234C5.58398 27.3183 5.46875 27.0401 5.46875 26.75ZM5.46875 18C5.46875 17.7099 5.58398 17.4317 5.7891 17.2266C5.99422 17.0215 6.27242 16.9062 6.5625 16.9062H28.4375C28.7276 16.9062 29.0058 17.0215 29.2109 17.2266C29.416 17.4317 29.5312 17.7099 29.5312 18C29.5312 18.2901 29.416 18.5683 29.2109 18.7734C29.0058 18.9785 28.7276 19.0938 28.4375 19.0938H6.5625C6.27242 19.0938 5.99422 18.9785 5.7891 18.7734C5.58398 18.5683 5.46875 18.2901 5.46875 18ZM5.46875 9.25C5.46875 8.95992 5.58398 8.68172 5.7891 8.4766C5.99422 8.27148 6.27242 8.15625 6.5625 8.15625H28.4375C28.7276 8.15625 29.0058 8.27148 29.2109 8.4766C29.416 8.68172 29.5312 8.95992 29.5312 9.25C29.5312 9.54008 29.416 9.81828 29.2109 10.0234C29.0058 10.2285 28.7276 10.3438 28.4375 10.3438H6.5625C6.27242 10.3438 5.99422 10.2285 5.7891 10.0234C5.58398 9.81828 5.46875 9.54008 5.46875 9.25Z"

          <div id="mobileMenu" class="fixed inset-0 hidden bg-[#538f71] backdrop-blur-sm md:hidden">
            <div class="absolute right-5 top-5">
              <button id="closeBtn" class="w-10 h-10 hover:bg-white/10 rounded-md flex justify-center items-center cursor-pointer ">
                <svg
                  xmlns="http://www.w3.org/2000/svg"
                  fill="none"
                  viewBox="0 0 24 24"
                  stroke="white"
                  class="w-7 h-7"

                    stroke-linecap="round"

                  />

              </button>
            </div>
            <ul class="flex flex-col gap-3 text-white text-lg justify-center h-[50vh] items-center">
              <li>
                <a class="hover:text-blue-400" href="../index.html">Home</a>
              </li>
              <li>
                <a class="hover:text-blue-400" href="../portfolio-page/index.html">Portfolio</a>
              </li>
              <li>
                <a class="hover:text-blue-400" href="../services-page/index.html">Services</a>

              <li>
                <a class="hover:text-blue-400" href="./index.html">Contact</a>
              </li>
            </ul>

        </nav>
    </header>

    <main>
        <section class="container mx-auto px-4">
            <div class="flex flex-col items-center mt-[34px] lg:mt-[30px]">
                <p class="font-serif text-center font-bold text-[24px] sm:text-[40px] mt-4">Contact Us</p>
                <p class="text-center text-[20px] font-normal font-sans leading-[125%] tracking-[3px] max-w-[490px] mt-4">
                  Lorem ipsum, dolor sit amet consectetur
                  adipisicing elit.
                </p>
            </div>
        </section>

        <section class="container mx-auto px-4 flex flex-col justify-center items-center">
            <div class="grid grid-cols-1 lg:grid-cols-2 items-center  gap-[30px] mt-[45px] lg:mt-[67px]">
                <div class="w-full lg:order-1 order-2"> 
                    <form action="#" class="space-y-5">
                      <div>
                        <label for="name" class="block text-5 font-normal">Name</label>
                        <input type="text" id="name" name="name" class="mt-1 block w-full rounded-md border border-gray-300 bg-[#EEEEEE] focus:bg-white focus:border-indigo-500 focus:ring-2 focus:ring-indigo-500 px-3 py-2 outline-none transition">
                      </div>
                
                      <div>
                        <label for="email" class="block text-5 font-normal">Email</label>
                        <input type="email" id="email" name="email" class="mt-1 block w-full rounded-md border border-gray-300 bg-[#EEEEEE] focus:bg-white focus:border-indigo-500 focus:ring-2 focus:ring-indigo-500 px-3 py-2 outline-none transition">
                      </div>
                
                      <div>
                        <label for="message" class="block text-5 font-normal">Message</label>
                        <textarea id="message" name="message" rows="4"class="mt-1 block w-full rounded-md border border-gray-300 bg-[#EEEEEE] focus:bg-white focus:border-indigo-500 focus:ring-2 focus:ring-indigo-500 px-3 py-2 outline-none transition"></textarea>
                      </div>
                
                      <button type="submit" class="w-full font-normal text-[20px] tracking-[1px] bg-gray-900 text-white py-2.5 px-4 rounded-md hover:bg-gray-800 focus:outline-none focus:ring-2 focus:ring-offset-2 ">
                        Submit
                      </button>
                    </form>
                </div>
                <div class="lg:order-2 order-1">
                    <img src="./image/ghhgnhg 1.png" alt="">
                </div>
            </div>
        </section>
    </main>

    <footer class="bg-[#74C69D] mt-10 lg:mt-[93px]">
        <div class="container mx-auto px-4 py-8 lg:py-[50px] grid grid-cols-1 lg:grid-cols-2 items-center">
          
          <div class="flex items-center gap-5 justify-center lg:justify-start mb-4 lg:mb-0">
            <img src="../assets/image/facebook-icon.svg" alt="">
            <img src="../assets/image/instagram-icon.svg" alt="">
            <img src="../assets/image/tvitter-icon.svg" alt="">
            <img src="../assets/image/pinterest-icon.svg" alt="">
            <img src="../assets/image/tiktok-icon.svg" alt="">
            <img src="../assets/image/what's-up-icon.svg" alt="">
            <img src="../assets/image/youtube-icon.svg" alt="">
          </div>
  
          <div class="text-center lg:text-right">
            <p class="font-normal text-[20px] tracking-[2px] text-white">
              &copy; Start, 2022. All rights reserved.
            </p>
          </div>
        </div>
    </footer>


  <script src="../main.js"></script>

</html>
